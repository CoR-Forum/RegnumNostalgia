name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start ssh-agent
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Rsync repository to remote
        env:
          SSH_PATH: ${{ vars.SSH_PATH }}
        run: |
          set -euo pipefail
          echo "Rsync to $SSH_PATH"
          rsync -avzP --delete --exclude '.git' --exclude '.env' -e "ssh -o StrictHostKeyChecking=no" ./ "$SSH_PATH"

      - name: Create .env file on remote
        env:
          SSH_PATH: ${{ vars.SSH_PATH }}
          COR_FORUM_API_KEY: ${{ secrets.COR_FORUM_API_KEY }}
          CORS_ALLOWED_ORIGINS: ${{ vars.CORS_ALLOWED_ORIGINS }}
          COR_FORUM_DB_HOST: ${{ vars.COR_FORUM_DB_HOST }}
          COR_FORUM_DB_PORT: ${{ vars.COR_FORUM_DB_PORT }}
          COR_FORUM_DB_NAME: ${{ secrets.COR_FORUM_DB_NAME }}
          COR_FORUM_DB_USER: ${{ secrets.COR_FORUM_DB_USER }}
          COR_FORUM_DB_PASS: ${{ secrets.COR_FORUM_DB_PASS }}
          SCREENSHOTS_API_KEY: ${{ secrets.SCREENSHOTS_API_KEY }}
          GAME_DB_HOST: ${{ vars.GAME_DB_HOST }}
          GAME_DB_PORT: ${{ vars.GAME_DB_PORT }}
          GAME_DB_NAME: ${{ vars.GAME_DB_NAME }}
          GAME_DB_USER: ${{ vars.GAME_DB_USER }}
          GAME_DB_PASS: ${{ secrets.GAME_DB_PASS }}
          GAME_DB_ROOT_PASSWORD: ${{ secrets.GAME_DB_ROOT_PASSWORD }}
        run: |
          set -euo pipefail
          SSH_PATH="${SSH_PATH}"
          REMOTE_HOST="${SSH_PATH%%:*}"
          REMOTE_DIR="${SSH_PATH#*:}"
          echo "Creating .env file on $REMOTE_HOST"
          # Write multiple variables atomically on the remote host
          ssh -o StrictHostKeyChecking=no "$REMOTE_HOST" "printf 'COR_FORUM_API_KEY=%s\nCORS_ALLOWED_ORIGINS=%s\nCOR_FORUM_DB_HOST=%s\nCOR_FORUM_DB_PORT=%s\nCOR_FORUM_DB_NAME=%s\nCOR_FORUM_DB_USER=%s\nCOR_FORUM_DB_PASS=%s\nSCREENSHOTS_API_KEY=%s\n# Game database (MariaDB)\nGAME_DB_HOST=%s\nGAME_DB_PORT=%s\nGAME_DB_NAME=%s\nGAME_DB_USER=%s\nGAME_DB_PASS=%s\nGAME_DB_ROOT_PASSWORD=%s\n' \"$COR_FORUM_API_KEY\" \"$CORS_ALLOWED_ORIGINS\" \"$COR_FORUM_DB_HOST\" \"$COR_FORUM_DB_PORT\" \"$COR_FORUM_DB_NAME\" \"$COR_FORUM_DB_USER\" \"$COR_FORUM_DB_PASS\" \"$SCREENSHOTS_API_KEY\" \"$GAME_DB_HOST\" \"$GAME_DB_PORT\" \"$GAME_DB_NAME\" \"$GAME_DB_USER\" \"$GAME_DB_PASS\" \"$GAME_DB_ROOT_PASSWORD\" > \"$REMOTE_DIR/.env\""

      - name: Restart docker compose on remote
        env:
          SSH_PATH: ${{ vars.SSH_PATH }}
        run: |
          set -euo pipefail
          SSH_PATH="${SSH_PATH}"
          REMOTE_HOST="${SSH_PATH%%:*}"
          REMOTE_DIR="${SSH_PATH#*:}"
          echo "Connecting to $REMOTE_HOST and restarting compose in $REMOTE_DIR"
          ssh -o StrictHostKeyChecking=no "$REMOTE_HOST" "cd \"$REMOTE_DIR\" && docker compose down && docker compose up -d --build"

name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start ssh-agent
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Rsync repository to remote
        env:
          SSH_PATH: ${{ vars.SSH_PATH }}
        run: |
          set -euo pipefail
          echo "Rsync to $SSH_PATH"
          rsync -avz --delete --exclude '.git' --exclude '.env' -e "ssh -o StrictHostKeyChecking=no" ./ "$SSH_PATH"

      - name: Create .env file on remote
        env:
          SSH_PATH: ${{ vars.SSH_PATH }}
          COR_FORUM_API_KEY: ${{ secrets.COR_FORUM_API_KEY }}
        run: |
          set -euo pipefail
          SSH_PATH="${SSH_PATH}"
          REMOTE_HOST="${SSH_PATH%%:*}"
          REMOTE_DIR="${SSH_PATH#*:}"
          echo "Creating .env file on $REMOTE_HOST"
          ssh -o StrictHostKeyChecking=no "$REMOTE_HOST" "echo 'COR_FORUM_API_KEY=$COR_FORUM_API_KEY' > \"$REMOTE_DIR/.env\""

      - name: Restart docker compose on remote
        env:
          SSH_PATH: ${{ vars.SSH_PATH }}
        run: |
          set -euo pipefail
          SSH_PATH="${SSH_PATH}"
          REMOTE_HOST="${SSH_PATH%%:*}"
          REMOTE_DIR="${SSH_PATH#*:}"
          echo "Connecting to $REMOTE_HOST and restarting compose in $REMOTE_DIR"
          ssh -o StrictHostKeyChecking=no "$REMOTE_HOST" "cd \"$REMOTE_DIR\" && docker compose down && docker compose up -d --build"

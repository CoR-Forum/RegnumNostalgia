version: 2
updates:
  # Frontend dependencies (Vite)
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "daily"
      time: "03:00"
      timezone: "UTC"
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "frontend"
      include: "scope"

  # Backend API dependencies (Node.js/Express)
  - package-ecosystem: "npm"
    directory: "/api"
    schedule:
      interval: "daily"
      time: "03:00"
      timezone: "UTC"
    labels:
      - "dependencies"
      - "backend"
    commit-message:
      prefix: "api"
      include: "scope"

version: '3.8'
services:
  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
      - ./public:/public:ro
      - frontend_node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  web:
    image: nginx:stable-alpine
    ports:
      - "8321:80"
    volumes:
      - ./public/assets:/usr/share/nginx/html/assets:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
      - frontend
    restart: unless-stopped

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    volumes:
      - ./api/src:/app/src
      - ./api/scripts:/app/scripts
      - ./api/gameData:/app/gameData
      - ./api/logs:/app/logs
      - ./api/tsconfig.json:/app/tsconfig.json:ro
      - ./api/nodemon.json:/app/nodemon.json:ro
    working_dir: /app
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - PORT=3000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  db:
    image: mariadb:11.3
    environment:
      MARIADB_ROOT_PASSWORD: ${GAME_DB_ROOT_PASSWORD:-rootpassword}
      MARIADB_DATABASE: ${GAME_DB_NAME:-regnum_nostalgia}
      MARIADB_USER: ${GAME_DB_USER:-regnum_user}
      MARIADB_PASSWORD: ${GAME_DB_PASS:-regnum_pass}
    volumes:
      - ./data/mariadb:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - ./data/redis:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin:5
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: ${PMA_GAME_DB_USER:-regnum_user}
      PMA_PASSWORD: ${PMA_GAME_DB_PASS:-regnum_pass}
      PMA_ARBITRARY: 0
    ports:
      - "8322:80"
    depends_on:
      - db
    restart: unless-stopped

  redisinsight:
    image: redis/redisinsight:latest
    ports:
      - "8323:5540"
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  frontend_node_modules:

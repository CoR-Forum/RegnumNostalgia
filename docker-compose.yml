version: '3.8'
services:
  web:
    image: nginx:stable-alpine
    ports:
      - "8321:80"
    volumes:
      - ./public:/usr/share/nginx/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    restart: unless-stopped

  php:
    build:
      context: ./api
      dockerfile: Dockerfile
    volumes:
      - ./api:/var/www/api
      - ./public:/var/www/public
    working_dir: /var/www/api
    env_file:
      - .env
    depends_on:
      - db
    entrypoint: ["/bin/sh", "/var/www/api/docker-entrypoint.sh"]
    restart: unless-stopped

  db:
    image: mariadb:11.3
    environment:
      MARIADB_ROOT_PASSWORD: ${GAME_DB_ROOT_PASSWORD:-rootpassword}
      MARIADB_DATABASE: ${GAME_DB_NAME:-regnum_nostalgia}
      MARIADB_USER: ${GAME_DB_USER:-regnum_user}
      MARIADB_PASSWORD: ${GAME_DB_PASS:-regnum_pass}
    volumes:
      - ./data/mariadb:/var/lib/mysql
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin:5
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: ${GAME_DB_USER:-regnum_user}
      PMA_PASSWORD: ${GAME_DB_PASS:-regnum_pass}
      PMA_ARBITRARY: 0
    ports:
      - "8322:80"
    depends_on:
      - db
    restart: unless-stopped
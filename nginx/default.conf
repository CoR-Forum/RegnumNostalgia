# Map to handle WebSocket Upgrade header properly
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    server_name _;

    # Redirect all 404s to root
    error_page 404 = @redirect_to_root;

    # Static assets served directly from volume (tiles, markers, images)
    location /assets/ {
        alias /usr/share/nginx/html/assets/;
        expires 7d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # API endpoints - proxy to Node.js API
    location /api/ {
        proxy_pass http://api:3000/;
        proxy_http_version 1.1;
        
        # WebSocket support - use mapped variable
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Socket.io endpoint - ensure WebSocket upgrade
    location /socket.io/ {
        proxy_pass http://api:3000/socket.io/;
        proxy_http_version 1.1;
        
        # WebSocket support - use mapped variable
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Preserve original protocol for HTTPS deployments
        proxy_set_header X-Forwarded-Ssl on;
        
        # Disable buffering for WebSocket
        proxy_buffering off;
        
        # Timeouts for long-lived connections
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Bull Board admin interface (queue monitoring)
    location /admin/queues/ {
        proxy_pass http://api:3000/admin/queues/;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy external CDN assets (tiles, UI) to avoid CORS issues with canvas/WebGL
    location /cdn/ {
        proxy_pass https://cor-forum.de/regnum/RegnumNostalgia/;
        proxy_ssl_server_name on;
        proxy_set_header Host cor-forum.de;
        proxy_set_header Accept-Encoding "";
        proxy_cache_valid 200 7d;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Frontend - proxy to Vite dev server (HTML, JS, CSS, HMR)
    location / {
        proxy_pass http://frontend:5173;
        proxy_http_version 1.1;

        # WebSocket support for Vite HMR
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Internal redirect location for all 404s
    location @redirect_to_root {
        internal;
        return 302 $scheme://$http_host/;
    }
}

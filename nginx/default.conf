# Map to handle WebSocket Upgrade header properly
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Redirect any 404 to /game (SPA entry) via named location to preserve host/port
    error_page 404 = @game_redirect;

    # API endpoints - proxy to Node.js API
    location /api/ {
        proxy_pass http://api:3000/;
        proxy_http_version 1.1;
        
        # WebSocket support - use mapped variable
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Socket.io endpoint - ensure WebSocket upgrade
    location /socket.io/ {
        proxy_pass http://api:3000/socket.io/;
        proxy_http_version 1.1;
        
        # WebSocket support - use mapped variable
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Preserve original protocol for HTTPS deployments
        proxy_set_header X-Forwarded-Ssl on;
        
        # Disable buffering for WebSocket
        proxy_buffering off;
        
        # Timeouts for long-lived connections
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Bull Board admin interface (queue monitoring)
    location /admin/queues/ {
        proxy_pass http://api:3000/admin/queues/;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Redirect root and explicit index.html to /game
    location = / {
        return 302 $scheme://$http_host/game;
    }

    location = /index.html {
        return 302 $scheme://$http_host/game;
    }

    # Serve static files; fallback 404s are redirected by error_page above
    location / {
        try_files $uri $uri/ =404;
    }

    # Serve index.html for exact /game and /game/... (SPA entry)
    location = /game {
        try_files /index.html @spa;
    }

    location ^~ /game/ {
        try_files $uri $uri/ @spa;
    }

    # Internal named location to serve the SPA entry without triggering external redirects
    location @spa {
        internal;
        root /usr/share/nginx/html;
        try_files /index.html =404;
    }

    # Named redirect location used by error_page to preserve host and port
    location @game_redirect {
        internal;
        return 302 $scheme://$http_host/game;
    }
}
